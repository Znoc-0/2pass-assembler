    <div class="container mx-auto p-4">
        <!-- Header Section -->
         
        <div class="border-2 border-black border-opacity-60 rounded-lg overflow-hidden bg-black">
            <div class="p-6 hover:text-green-700 hover:transition duration-300 ease-in-out">
                <h1 class="text-2xl font-semibold mb-3 text-center">2 PASS ASSEMBLER</h1>
                <div class="flex justify-end">
                    
                        <h6 class="ml-2 font-xs text-gray-800 hover:text-gray-400 transition duration-300 ease-in-out">@znoc-0</h6>
                        
                
                </div>

        </div>

       
        <div class="my-4 text-center"></div>

        <!-- Split Section -->
        <div class="flex flex-row border-2 border-black border-opacity-60 rounded-lg">
            <!-- Left Side -->
            <div
                class="flex-1 p-4 border border-black hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                <h6 class="text-sm font-semibold mb-3 text-left">Source Code</h6>
                <textarea rows="4" id="source_code_input_text"
                    class="block p-2.5 w-full text-sm text-gray-50 bg-gray-700 rounded-lg border border-gray-600 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out"></textarea>
                <label class="block mt-4 mb-2 text-sm font-medium text-gray-500" for="source_code_input">Upload Source
                    Code file</label>
                <input
                    class="block w-full text-sm text-gray-500 border border-gray-800 rounded-lg cursor-pointer bg-gray-800 focus:outline-none"
                    id="source_code_input" type="file" accept=".txt">
            </div>
            <div class="m-2"></div>

            <!-- Right Side -->
            <div
                class="flex-1 p-4 border border-black hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                <h6 class="text-sm font-semibold mb-3 text-left">OP Tab</h6>
                <textarea rows="4" id="optab_input_text"
                    class="block p-2.5 w-full text-sm text-gray-50 bg-gray-700 rounded-lg border border-gray-600 focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out"></textarea>
                <label class="block mt-4 mb-2 text-sm font-medium text-gray-500" for="op_tab_input">Upload OP Tab
                    file</label>
                <input
                    class="block w-full text-sm text-gray-500 border border-gray-800 rounded-lg cursor-pointer bg-gray-800 focus:outline-none"
                    id="op_tab_input" type="file" accept=".txt">
            </div>
        </div>

        <div class="m-4"></div>

        <div class="flex justify-center items-center">
            <button
                class="w-32 p-3 text-sm font-semibold text-white bg-blue-900 rounded-lg hover:bg-indigo-900 transition duration-300 ease-in-out text-center"
                id="assembleBtn">Assemble</button>
            <div class="m-4"></div>
            <button
                class="w-32 p-3 text-sm font-semibold text-white bg-indigo-900 rounded-lg hover:bg-purple-900 transition duration-300 ease-in-out text-center"
                id="resetBtn">Reset</button>
        </div>

        <div class="m-4"></div>

        <!-- Output Section -->
        <div class= "hidden "id="outputsection">
            <div class="border-2 border-black border-opacity-60 rounded-lg overflow-hidden bg-black">
                <div class="p-4 hover:text-green-700  transition duration-300 ease-in-out">
                    <h1 class="text-2xl font-semibold mb-3 text-center">Output</h1>
                </div>
            </div>
            <div class="m-4"></div>
            <div class="flex flex-row border-2 border-black border-opacity-60 rounded-lg">
                <!-- Symbol Table -->
                <div
                    class="flex-1 p-4 border border-gray-700 hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                    <h6 class="text-sm font-semibold mb-3 text-left">Symbol Table</h6>
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-s text-gray-700 uppercase">
                            <tr>

                            </tr>
                        </thead>
                        <tbody id="symtabBody">
                            
                        </tbody>
                    </table>
                </div>

                <div class="m-2"></div>

                <!-- Intermediate File -->
                <div
                    class="flex-1 p-4 border border-gray-700 hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                    <h6 class="text-sm font-semibold mb-3 text-left">Intermediate File</h6>
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase">
                            <tr>

                            </tr>
                        </thead>
                        <tbody id="intermediateBody">
                           
                        </tbody>
                    </table>
                </div>

                <div class="m-2"></div>

                <!-- Object Code -->
                <div
                    class="flex-1 p-4 border border-gray-700 hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                    <h6 class="text-sm font-semibold mb-3 text-left">Output file</h6>
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase">
                            <tr>

                            </tr>
                        </thead>
                        <tbody id="objectcodeBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="m-4"></div>
            <div class="p-2 w-auto  border border-gray-700 hover:bg-gray-900 rounded-lg transition duration-300 ease-in-out">
                <h6 class="text-sm text-center mb-3 text-left">Output Code</h6>
                <div class=" flex justify-center items-center">
                <table class="w-full text-sm text-center text-gray-500 mx-auto">
                    <thead class="text-xs text-gray-700 uppercase">
                        <tr>

                        </tr>
                    </thead>
                    <tbody id="outputBody">
                        
                    </tbody>
                </table>
                
                </div>
            </div>
        </div>
